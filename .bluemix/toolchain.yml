version: '2'
template:
  name: "DYML: $switch construct"
  description: "DYML: $switch construct"
  required:
    - repo
  info:
    git url: "'[' + $env.repository + '](' + $env.repository + ')'"
    git branch: "'[' + $env.branch + ']('+ $env.repository + '/tree/' + $env.branch + ')'"
toolchain:
  name: 'DYML: $switch/$case construct'

services:
  repo:
    $switch:
      - $expr: $env.case
      - $default: a
      - $case: b
        $ref: hostedgit.yml
      - $case: c
      - $case: undefined

form:
  pipeline:
    parameters: {}
    schema: {}
