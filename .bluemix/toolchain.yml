version: '2'

template:

  name: "DYML: $switch/$case construct"

  description: "DYML: $switch/$case construct"
  required:
    - build
    - frontend-repo
    - sample-repo

  info:
    git url: >-
      [https://github.com/tonymcguckin/dynamicyml](https://github.com/tonymcguckin/dynamicyml)
    git branch: >-
      [flavour8](https://github.com/tonymcguckin/dynamicyml/tree/flavour8)

toolchain:
  name: 'DYML: $switch/$case construct'

services:

  # dynamic yml 'service' entry...
  sample-repo:

    $switch:

      #- $expr: $env.expr
      - $expr: github
      #- $expr: 'github'
      #- $expr: "github"
      
      #- $expr: {{expr}}
      #- $expr: '{{expr}}'
      #- $expr: "{{expr}}"
  
      - $default: "a"
        service_id: default_case_service
        parameters: {}
  
      - $case: "b"
        service_id: b_case_service
        parameters: {}
  
      - $case: "c"
        service_id: c_case_service
        parameters: {}

form:
  pipeline:
    parameters:
      username: 'admin'
      group: 'system'
    schema:
      $ref: deploy.json
