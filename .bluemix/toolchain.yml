version: '2'

template:

  name: "DYML: $switch/$case construct"

  description: "DYML: $switch/$case construct"
  required:
    - build
    - frontend-repo
    - sample-repo
  info:
    git url: >-
      [https://github.com/tonymcguckin/dynamicyml](https://github.com/tonymcguckin/dynamicyml)
    git branch: >-
      [flavour7](https://github.com/tonymcguckin/dynamicyml/tree/flavour7)

toolchain:
  name: 'DYML: $switch/$case construct'

services:

  # dynamic yml 'service' entry...
  sample-repo:

    $switch:

      #- $expr: "$env.case === undefined ? 'gritty' : $env.case"
      - $expr: $env.case
  
      #- $case: "undefined"
  
      - $case: "bitbucket"
        service_id: bitbucket
        parameters:
          test: $env.branch
  
      - $case: "github"
        service_id: github
        parameters:
          test: $env.branch
  
      - $case: "gitlab"
        service_id: gitlab
        parameters:
          test: $env.branch

form:
  pipeline:
    parameters:
      username: 'admin'
      group: 'system'
    schema:
      $ref: deploy.json
