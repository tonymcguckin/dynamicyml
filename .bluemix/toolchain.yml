version: '2'

template:

  name: "DYML: $switch/$case construct"

  description: "DYML: $switch/$case construct"
  required:
    - build
    - frontend-repo
    - sample-repo
  info:
    git url: >-
      [https://github.com/tonymcguckin/dynamicyml](https://github.com/tonymcguckin/dynamicyml)
    git branch: >-
      [master](https://github.com/tonymcguckin/dynamicyml/tree/master)

toolchain:
  name: 'DYML: $switch/$case construct'

services:

  # dynamic yml 'service' entry...
  sample-repo:

    $switch:

      #- $expr: "$env.case === undefined ? 'gritty' : $env.case"
      - $expr: $env.case
  
      - $case: "undefined___"
        service_id: undefined_service
        parameters: {}
  
      - $case: "gritty"
        service_id: gritty
        parameters: {}
  
      - $case: "hostedgit"
        service_id: hostedgit
        parameters: {}
  
      - $default: "flubber"
        service_id: flubber
        parameters: {}

form:
  pipeline:
    parameters:
      username: 'admin'
      group: 'system'
    schema:
      $ref: deploy.json
