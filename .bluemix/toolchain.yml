version: '2'

template:

  name: "DYML: $switch/$case construct"

  description: "DYML: $switch/$case construct"
  required:
    - build
    - frontend-repo
    - sample-repo
  info:
    git url: >-
      [https://github.com/tonymcguckin/dynamicyml](https://github.com/tonymcguckin/dynamicyml)
    git branch: >-
      [master](https://github.com/tonymcguckin/dynamicyml/tree/master)

toolchain:
  name: 'DYML: $switch/$case construct'

services:

  # dynamic yml 'service' entry...
  sample-repo:

    $switch:

      - $expr: $env.source_provider
  
      - $default: "hostedgit"
        service_id: hostedgit
        parameters:
          test1: $env.test1
          test2: $env.test1 || $env.test1 + ' ' + $env.test1
          test3: $env.x || $env.y || 'grand job'
          test4: $env.test1 || '{{a}} and {{b}}'
          test5: $env.test1 || "{{a}} and {{b}}"
          test6: $env.test1 || "{{f}} can't be {{x}}"
          test7: $env.test1 || 'http://blah.com/repo'
          test8: $env.test1 || "fo'rk'eee"
          test9: $env.test1 || "Can't do this!"
          test10: "$env.test1 == 'foo' ? 'bar' : 'http://blah.com/repo'"
          test11: "$env.test1 == 'foo' ? 99.99 : 199.98"
          test12: "$env.test1 == $env.test1 ? 'yes' : 'no'"
          test13: "$env.dd foo.test13 throw x"
          test14: $env.test1 || 'clone'
          test15: "$env.app_repo ? 'link' || 'clone'"
          test16: "$env.app_repo !== undefined ? 'link' : 'clone'"

form:
  pipeline:
    parameters:
      username: 'admin'
      group: 'system'
    schema:
      $ref: deploy.json
