---
# This template claims to be version 2 but is really a v1 template, and should be identified
# as such by feature-detecting on the (absent) toplevel template property.

name: "Liar template"
description: "Description"
version: 2
required:
 - my-repo

my-repo:
  service_id: githubpublic
  parameters:
    repo_name: "hello-world-{{name}}"
    repo_url: https://github.com/open-toolchain/node-hello-world
    type: clone
    has_issues: true
