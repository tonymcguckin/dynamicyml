version: '2'
template:
  name: "DYML: $env Scripting Expressions"
  description: "DYML: $env Scripting Expressions"
  required:
    - sample-repo

  info:
    git url: >-
      $env.repository ? '[' + $env.repository + '](' + $env.repository + ')' : "[https://github.com/tonymcguckin/dynamicyml](https://github.com/tonymcguckin/dynamicyml)"
    git branch: >-
      $env.repository && $env.branch ? '[' + $env.branch + ']('+ $env.repository + '/tree/' + $env.branch + ')': "[flavour9](https://github.com/tonymcguckin/dynamicyml/tree/flavour9)"

toolchain:
  name: 'DYML: $env Scripting Expressions'

services:

  # dynamic yml 'service' entry...
  sample-repo:

    $switch:

      - $expr: $env.expr
  
      - $default: "a"
        service_id: orion
        parameters:
          branch: $env.branch
          expr: $env.expr
  
      - $case: "b"
        service_id: orion
        parameters:
          branch: $env.branch
          expr: $env.expr
  
      - $case: "c"
        service_id: orion
        parameters:
          branch: $env.branch
          expr: $env.expr
  
      - $case: "undefined"
        service_id: orion
        parameters:
          branch: $env.branch
          expr: $env.expr

form:
  pipeline:
    parameters: {}
    schema: {}
