version: '2'

template:

  name: "DYML: $switch/$case construct"

  description: "DYML: $switch/$case construct"
  required:
    - build
    - frontend-repo
    - sample-repo
  info:
    git url: >-
      [https://github.com/tonymcguckin/dynamicyml](https://github.com/tonymcguckin/dynamicyml)
    git branch: >-
      [master](https://github.com/tonymcguckin/dynamicyml/tree/master)

toolchain:
  name: 'DYML: $switch/$case construct'

services:

  # dynamic yml 'service' entry...
  sample-repo:

    $switch:

      - $expr: $env.source_provider
  
      - $default: "hostedgit"
        service_id: hostedgit
        parameters:
          test1: $env.test || 'http://blah.com/repo'
          test2: $env.test || "fo'rk'eee"
          test3: $env.test || "Can't do this!"
          test4: "$env.test == 'foo' ? 'bar' : 'http://blah.com/repo'"
          test5: "$env.test == 'foo' ? 99.99 : 199.98"
          test6: $env.test || 'clone'
          test7: $env.test

form:
  pipeline:
    parameters:
      username: 'admin'
      group: 'system'
    schema:
      $ref: deploy.json
