version: '2'
template:
  name: "DYML: $switch construct"
  description: "DYML: $switch construct"
  required:
    - repo
  info:
    git url: >-
      [https://github.com/tonymcguckin/dynamicyml](https://github.com/tonymcguckin/dynamicyml)
    git branch: >-
      [flavour7](https://github.com/tonymcguckin/dynamicyml/tree/flavour7)
toolchain:
  name: 'DYML: $switch/$case construct'

services:
  repo:
    $switch:
      - $expr: $env.case
      - $default: "a"
      - $case: "a"
      - $case: "b"
      - $case: "undefined"

form:
  pipeline:
    parameters: {}
    schema: {}
