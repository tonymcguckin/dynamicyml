version: '2'

template:

  $if:
    - $expr: '$env.foo == true'
    - $true:
      name: "DYML: $switch/$case construct (true name)"
    - $false:
      name: "DYML: $switch/$case construct (false name)"
      
  $if:
    - $expr: '$env.foo == true'
    - $true:
      name: "DYML: $switch/$case construct (true name)"
    - $false:
      name: "DYML: $switch/$case construct (false name)"
    - $else:
      name: "DYML: $switch/$case construct (false name)"

  $ifelse:
    - $if: $env.foo == 10
      name: "DYML: $switch/$case construct (if)"
    - $else:
      name: "DYML: $switch/$case construct (else)"
    - $elseif: $env.foo == 50
      name: "DYML: $switch/$case construct (elseif)"
    - $elseif: $env.foo == 100
      name: "DYML: $switch/$case construct (elseif)"
  
  description: "DYML: $switch/$case construct"
  required:
    - build
    - frontend-repo
    - sample-repo
  info:
    git url: >-
      [https://github.com/tonymcguckin/dynamicyml](https://github.com/tonymcguckin/dynamicyml)
    git branch: >-
      [master](https://github.com/tonymcguckin/dynamicyml/tree/master)

toolchain:
  name: 'DYML: $switch/$case construct'

services:

  # dynamic yml 'service' entry...
  sample-repo:

    $switch:

      - $expr: $env.source_provider
  
      - $default: false
      
      - my_custom_entry: {}

      - $case: true
        service_id: hostedgit
        parameters:
          repo_name: 'BYOC MyApp'
          repo_url: $env.app_repo || 'http://blah.com/repo'
          type1: $env.type1 || "fo'rk'eee"
          type2: $env.type2 || 'fo'rk'e'
          foo: $env.foo == 'foo' ? 'bar' || 'http://blah.com/repo'
          type: $env.type || 'clone'
          foo1: $env.foo
          visibility: public
  
      - $case: 'githubpublic'
        service_id: githubpublic
        parameters:
          repo_name: 'BYOC MyApp'
          repo_url: $env.app_repo || 'http://blah.com/repo'
          type: $env.type || 'link'
          visibility: public

      - $case: 'github_integrated'
        service_id: github_integrated
        parameters:
          repo_name: 'BYOC MyApp'
          repo_url: '{{app_repo}}'
          type: 'link'
          has_issues: true
          enable_traceability: true
          
      - my_other_custom_entry: true

form:
  pipeline:
    parameters:
      username: 'admin'
      group: 'system'
    schema:
      $ref: deploy.json
