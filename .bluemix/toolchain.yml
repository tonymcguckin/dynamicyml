version: '2'

template:
  name: "DYML: $switch/$case construct"
  description: "DYML: $switch/$case construct"
  required:
    - build
    - frontend-repo
    - sample-repo
  info:
    git url: >-
      [https://github.com/tonymcguckin/dynamicyml](https://github.com/tonymcguckin/dynamicyml)
    git branch: >-
      [master](https://github.com/tonymcguckin/dynamicyml/tree/master)

toolchain:
  name: 'DYML: $switch/$case construct'

services:

  # dynamic yml 'service' entry...
  frontend-repo:
    
    $switch:
    
      - $expr: $env.case
 
      - $case: 'hostedgit'
        service_id: 'hostedgit'
        parameters:
          test1: $env.test
          test2: $env.test || a7b9ddef66a
          test3: $env.test || {{timestamp}}
          test4: $env.test || 'hello' + ' '+ 'world'
          test5: $env.test || $env.test + ' world'
          test6: "$env.test ? 'yes' : 'no'"
          

form:
  pipeline:
    parameters: {}
    schema: {}
